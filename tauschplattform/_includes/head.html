<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="{{ "/css/flat-ui/bootstrap/css/bootstrap.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/flat-ui/css/flat-ui.css" | prepend: site.baseurl }}">
  <!-- Using only with Flat-UI (free)-->
  <link rel="stylesheet" href="{{ "/css/common-files/css/icon-font.css" | prepend: site.baseurl }}">
  <!-- end -->
  <link rel="stylesheet" href="{{ "/css/common-files/css/animations.css" | prepend: site.baseurl }}">
  <!-- this code directly before </body> -->
  <script src="{{ "/css/common-files/js/jquery-1.10.2.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/css/flat-ui/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/css/common-files/js/jquery.scrollTo-1.4.3.1-min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/css/common-files/js/modernizr.custom.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/css/common-files/js/page-transitions.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/css/common-files/js/easing.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/css/common-files/js/jquery.svg.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/css/common-files/js/jquery.svganim.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/css/common-files/js/jquery.parallax.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/css/common-files/js/startup-kit.js" | prepend: site.baseurl }}"></script>

<link rel="stylesheet" href="{{ "//ui-kit/ui-kit-header/css/style.css" | prepend: site.baseurl }}">

<link rel="stylesheet" href="{{ "//ui-kit/ui-kit-price/css/style.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "//ui-kit/ui-kit-projects/css/style.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "//ui-kit/ui-kit-footer/css/style.css" | prepend: site.baseurl }}">

</head>
