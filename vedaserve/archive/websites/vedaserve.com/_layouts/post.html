---
layout: default
---

<section class="blog-3">
  <div class="container">
    <div class="title">
      <img width="100" height="100" alt="" src="../../common-files/icons/Infinity-Loop@2x.png">
      <h3>{{ page.title }}</h3>
      <div class="submitted">{{ page.date | date: "%b %-d, %Y" }}</div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <p>{{ content }}</p>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      {{ if page.previous != nil }}
      <div class="links col-sm-4 col-sm-offset-2">
        <h6>previous article</h6>
        <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
      </div>
      {{ endif }}

      {{ if page.next <> "nil" }}
        <div class="links col-sm-4">
          <h6>next article</h6>
          <a href="{{ page.next.url }}">{{ page.next.title }}</a>
        </div>
      {{ endif }}
    </div>
  </div>
</section>
