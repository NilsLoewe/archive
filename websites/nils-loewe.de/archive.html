---
layout: page
permalink: /archive/
---

<div class="row">
  <div class="post-links col-md-10 col-md-offset-1">

  <h3> Blog Archiv </h3>
  <ul>
    {% for post in site.posts %}
      <li>{{ post.date | date: "%b %-d, %Y" }}: <a href="{{post.url}}">{{ post.title }}</a></li>
    {% endfor %} 
  </ul>  

  </div>
</div>
