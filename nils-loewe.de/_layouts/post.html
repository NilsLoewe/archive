---
layout: default
---

<div class="row">
  <div class="col-md-8 col-md-offset-2">

    <div class="post-heading"><h3>{{ page.title }}</h3></div>
    <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</div>
    <div class="post-content">{{ content }}</div>

  </div>
</div>

<div class="row">
  <div class="post-links col-sm-4 col-sm-offset-2">
    {{ if page.previous != nil }}
      <h6>previous article</h6>
      <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
    {{ endif }}
  </div>

  {{ if page.next != nil }}
    <div class="post-links col-sm-4 col-sm-offset-2">
      <h6>next article</h6>
      <a href="{{ page.next.url }}">{{ page.next.title }}</a>
    </div>
  {{ endif }}
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
   <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'nilsloewede'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
</div>
