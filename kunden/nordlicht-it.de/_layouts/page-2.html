---
layout: default
---

<div class="row">

  <div class="col-md-8">
    <h1>{{ page.title }}</h1>
    <div class="page-content">
      {{ content }}
    </div>
  </div>

  <div class="col-md-4">
    <div class="boxes">
      {% for post in site.posts %}
        {% if page.menu != post.hide %}
          <div class="row">
            <div class="col-lg-12">
	            <div class=" panel panel-default">
                <div class="panel-heading"><h3>{{ post.title }}</h3></div>
                <div class="panel-body">
                  {{ post.content }}
                </div>
              </div>
            </div>
          </div>
        {% endif %}
      {% endfor %}

    </div>
  </div>

</div>
